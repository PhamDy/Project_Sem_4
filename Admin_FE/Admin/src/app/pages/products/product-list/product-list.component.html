<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Product management</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">Simple Tables</li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <div class="card-tools">
                <div class="input-group input-group-sm" style="width: 150px;">
                  <input type="text" name="table_search" class="form-control float-right" placeholder="Search">

                  <div class="input-group-append">
                    <button type="submit" class="btn btn-default">
                      <i class="fas fa-search"></i>
                    </button>
                  </div>
                </div>
              </div>
              <a [routerLink]="['/newProduct']">
                <button class="btn btn-primary">Add product</button>
              </a>
            </div>
            <!-- /.card-header -->
            <div class="card-body table-responsive p-0">
                <table class="table table-hover text-nowrap">
                  <thead>
                    <tr>
                      <th>ID</th>
                      <th>Img</th>
                      <th>Name</th>
                      <th>Price</th>
                      <th>Discount</th>
                      <th>Quantity</th>
                      <th>Status</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let product of pageProduct.data">
                      <td>{{product.productId}}</td>
                      <td style="width: 20%;">
                        <img src="{{product.avatar}}"
                        style="width: 50%; height: 50%;"
                        alt="">
                    </td>
                      <td>{{product.productName}}</td>
                      <td>{{product.price}}</td>
                      <td>{{product.discount}}</td>
                      <td>{{product.quantity}}</td>
                      <td>{{product.status}}</td>

                      <td>
                        <button [routerLink]="['/product', product.productId]" class="btn btn-warning mx-3">Edit</button>
                        <button class="btn btn-danger">Delete</button>
                      </td>
                    </tr>
                  </tbody>
                </table>
                <nav aria-label="Page navigation example">
                  <ul class="pagination justify-content-center m-3">
                    <li class="page-item">
                      <a (click)="previousPage()" class="page-link" aria-label="Previous" style="cursor: pointer;">
                        <span aria-hidden="true">&laquo;</span>
                      </a>
                    </li>
                    <li *ngFor="let pageNumber of totalPage; let i = index" class="page-item">
                      <a (click)="goToPage(i*10)" class="page-link"  style="cursor: pointer;">
                        {{ i + 1 }}
                      </a>
                    </li>

                    <li class="page-item">
                      <a (click)="nextPage()" class="page-link" aria-label="Next"  style="cursor: pointer;">
                        <span aria-hidden="true">&raquo;</span>
                      </a>
                    </li>
                  </ul>
                </nav>

            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->
        </div>
      </div>


    </div>
  </section>
  <!-- /.content -->
</div>
<!-- /.content-wrapper -->
