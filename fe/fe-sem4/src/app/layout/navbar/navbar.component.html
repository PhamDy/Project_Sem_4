<div class="container-main">
  <div class="header-main">
    <p>Satisfy your sports needs to have the best experience!!!! Booking now ⚽️ ⚽️ ⚽️</p>
  </div>

  <nav class="navbar">
    <ul class="navbar-content">

      <!-- Logo và thanh tìm kiếm -->
      <div class="navbar-left">
        <li class="navbar-logo">
          <a [routerLink]="['/']">
            <img src="assets/img/logo-main.png" alt="logo" />
          </a>
        </li>

        <div class="search-bar">
          <input
            type="text"
            [(ngModel)]="searchQuery"
            (input)="onSearch()"
            placeholder="Search for football fields..."
            autocomplete="off" />
          <button (click)="search()">.<i class="fas fa-search"></i></button>
          <button class="buttonMap" style="border-radius: 40px;margin: 10px;" (click)="openMap()">
            <i class="fas fa-map-marker-alt"></i>
          </button>
        </div>

      </div>

      <div class="navbar-right">
        <li>
          <i class="fas fa-star icon"></i>
        </li>
        <li class="page">
          <a  [routerLink]="['/booking']" style="font-weight: 700;color: rgb(2, 83, 99);">BOOKING</a>
        </li>
        <li class="page">
          <a  [routerLink]="['/tournament']" style="font-weight: 700;color: rgb(2, 83, 99);">TOURNAMENT</a>
        </li>
        <li class="page">
          <a  [routerLink]="['/aboutUs']" style="font-weight: 700;color: rgb(2, 83, 99);">ABOUT US</a>
        </li>
        <li class="page">
          <a  [routerLink]="['/auth']" style="font-weight: 700;color: rgb(2, 83, 99);">MANAGEMENT</a>
        </li>
        <li class="page">
          <a  [routerLink]="['/login']" style="font-weight: 700;color: rgb(2, 83, 99);">LOGIN</a>
        </li>
      </div>

    </ul>
  </nav>

  <!-- Bản đồ Modal -->
  <div *ngIf="showMap" class="modal">
    <div class="modal-content" data-aos="fade-up">
      <span class="close" (click)="closeMap()">&times;</span>
      <div id="map-navbar" style="height: 400px; width: 100%;" (click)="onMapClick($event)"></div>

      <!-- Nút chuyển đến booking -->
      <button style="background-color: rgb(104, 92, 0);
                    border: 0px;
                    color: aliceblue;" [disabled]="!isCoordinatesSelected" (click)="goToBooking()">Chọn địa điểm này</button>
    </div>
  </div>

</div>
