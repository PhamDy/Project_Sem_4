<div class="container">
  <h3>Thêm Giờ Thi Đấu</h3>

  <form [formGroup]="timeForm">
    <div class="time-inputs">
      <input type="number" formControlName="fromHour" placeholder="Giờ bắt đầu" min="0" max="23">
      <input type="number" formControlName="fromMinute" placeholder="Phút bắt đầu" min="0" max="59">
      <span> - </span>
      <input type="number" formControlName="toHour" placeholder="Giờ kết thúc" min="0" max="23">
      <input type="number" formControlName="toMinute" placeholder="Phút kết thúc" min="0" max="59">
      <button type="button" (click)="addTimeSlot()">Thêm</button>
    </div>
  </form>

  <ul class="time-list">
    <li *ngFor="let time of timeSlots; let i = index">
      {{ time }} <button (click)="removeTimeSlot(i)">X</button>
    </li>
  </ul>
</div>
